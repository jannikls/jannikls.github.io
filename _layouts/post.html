<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta NAME="robots" CONTENT="noindex,nofollow">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/post.css' | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YLJV9FYFLD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-YLJV9FYFLD');
    </script>

    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

    <div id="mc_embed_shell">
      <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        #mc_embed_signup{background:#fff;clear:left; width: 350px;}
        /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
          We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>

  </head>

  <body>
    <header>
      <div class="nav-bar container">
        <h1>JANNIK SCHILLING</h1>
        <nav>
          <ul>
            <li>
              <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">
                {% if page.url == '/' %}{ Home }{% else %}Home{% endif %}
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </nav>
    </header>
  
    <div class="container">  <main class="main-content">
    <div class="body-container">
      <h2>{{ page.title }}</h2>
      <div class="date-tag">{{ page.date | date: "%B %-d, %Y" }}</div>
      <div class="grey-text">
        <p class="post-note">
          <i>This essay can also be found on my <a href="#">Substack</a>, where you can also subscribe to my future writing.</i>
        </p>
        {{ content }}
        <a href="/writing/" class="back-link">‚Üê Back to Essays</a>
      </div>
    </div>
    </div>
  </body>
  </main>
</body>

</html>
