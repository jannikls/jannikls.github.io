<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta NAME="robots" CONTENT="noindex,nofollow">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/post.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YLJV9FYFLD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-YLJV9FYFLD');
    </script>

    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

  </head>

  <body>
    <div class="content-box">
      <div class="header">
        <h1>Jannik Schilling</h1>
      </div>
      <main>
        <div class="post-title-block">
          <div class="post-title">{{ page.title }}</div>
          <div class="date-tag">{{ page.date | date: "%B %-d, %Y" }}</div>
        </div>
        <div class="post-content">
          {{ content }}
          <a href="/writing/" class="back-link">‚Üê Back to Essays</a>
        </div>
      </main>
      <footer>
        <p>&copy; 2023-2025 Jannik Schilling. All rights reserved</p>
      </footer>
    </div>
  </body>
</html>
